<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step col-xs-4">
                    <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
                    <p><small>Dados de Contato</small></p>
                </div>
                <div class="stepwizard-step col-xs-4">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p><small>Produto</small></p>
                </div>
                <div class="stepwizard-step col-xs-4">
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                    <p><small>Confirmação de dados</small></p>
                </div>

            </div>
        </div>

        <form role="form">
            <div class="panel panel-primary setup-content" id="step-1">
                <div class="panel-heading">
                    <h3 class="panel-title">Dados de Contato</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Qual o seu nome?">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Qual o seu e-mail?">
                    </div>

                    <div class="form-group">
                        <label for="age">Idade</label>
                        <input type="number" class="form-control" id="age" placeholder="Qual a sua idade?" min="0" max="100" step="1" value="0">
                    </div>

                    <div class="form-group">
                        <label>Cep:</label>
                        <input name="cep" type="text" id="cep" class="form-control" value="" size="10" maxlength="9" />
                    </div>

                    <div class="form-group">
                        <label>Rua:</label>
                        <input name="rua" type="text" id="rua" class="form-control" size="60" /></label><br />
                    </div>

                    <div class="form-group">
                        <label>Bairro:</label>
                        <input name="bairro" type="text" id="bairro" class="form-control" size="40" /></label><br />
                    </div>

                    <div class="form-group">
                        <label>Cidade:</label>
                        <input name="cidade" type="text" id="cidade" class="form-control" size="40" /></label><br />
                    </div>

                    <div class="form-group">
                        <label>Estado:</label>
                        <input name="uf" type="text" id="uf" class="form-control" size="2" /></label><br />
                    </div>


                    <button class="btn btn-primary nextBtn pull-right" onclick="getFields()" type="button">Next</button>
                </div>
            </div>

            <div class="panel panel-primary setup-content" id="step-2">
                <div class="panel-heading">
                    <h3 class="panel-title">Produto</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 product text-center">
                            <img src="https://via.placeholder.com/250x250">
                            <p class="produto">Produto 1</p>
                        </div>
                        <div class="col-md-6 product text-center">
                            <img src="https://via.placeholder.com/250x250">
                            <p class="produto">Produto 2</p>
                        </div>
                        <div class="col-md-6 product text-center">
                            <img src="https://via.placeholder.com/250x250">
                            <p class="produto">Produto 3</p>
                        </div>
                        <div class="col-md-6 product text-center">
                            <img src="https://via.placeholder.com/250x250">
                            <p class="produto">Produto 4</p>
                        </div>
                    </div>
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>

            <div class="panel panel-primary setup-content" id="step-3">
                <div class="panel-heading">
                    <h3 class="panel-title">Confirmação de Dados</h3>
                </div>
                <div class="panel-body">
                    <form id="dataForm">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <p id="form-name"></p>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <p id="form-email"></p>
                        </div>

                        <div class="form-group">
                            <label for="age">Idade</label>
                            <p id="form-age"></p>
                        </div>

                        <div class="form-group">
                            <label>Cep:</label>
                            <p id="form-cep"></p>
                        </div>

                        <div class="form-group">
                            <label>Rua:</label>
                            <p id="form-rua"></p>
                        </div>

                        <div class="form-group">
                            <label>Bairro:</label>
                            <p id="form-bairro"></p>
                        </div>

                        <div class="form-group">
                            <label>Cidade:</label>
                            <p id="form-cidade"></p>
                        </div>

                        <div class="form-group">
                            <label>Estado:</label>
                            <p id="form-uf"></p>
                        </div>
                    </form>

                    <button class="btn btn-primary nextBtn pull-right" onclick="sendForm()" type="button">Enviar</button>
                </div>
            </div>

            <div class="panel panel-primary setup-content" id="step-4">
                <div class="panel-heading">
                    <h3 class="panel-title">Cargo</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Company Name</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Company Address</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address" />
                    </div>
                    <button class="btn btn-success pull-right" type="submit">Finish!</button>
                </div>
            </div>
        </form>
    </div>


    <script src="scripts.js"></script>
    <script src="cep.js"></script>
</body>
